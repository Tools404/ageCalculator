            };
            
            const lastDay = [19, 18, 20, 19, 20, 20, 22, 22, 22, 22, 21, 21];
            const index = day > lastDay[month] ? (month + 1) % 12 : month;
            return { en: zodiacSigns.en[index], ur: zodiacSigns.ur[index] };

            let years = target.getFullYear() - birth.getFullYear();
            let months = target.getMonth() - birth.getMonth();
            let days = target.getDate() - birth.getDate();

            if (days < 0) {
                months--;
                const prevMonth = new Date(target.getFullYear(), target.getMonth(), 0);
                days += prevMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            const nextBirthday = new Date(target.getFullYear(), birth.getMonth(), birth.getDate());
            if (nextBirthday < target) {
                nextBirthday.setFullYear(target.getFullYear() + 1);
            }
            
            const oneDay = 1000 * 60 * 60 * 24;
            const diffTime = nextBirthday.getTime() - target.getTime(); 
            const diffDays = Math.ceil(diffTime / oneDay); 

            const zodiac = getZodiacSign(birth.getDate(), birth.getMonth());

            return { years, months, days, nextBirthdayDays: diffDays, zodiac, valid: !isNaN(years) };

                                    </div>
                                </div>
                                </div>
                            </div>
                            )}
                        </div>
                        </div>

                        {activeTab === 'dashboard' && (
                        <div className="space-y-6">
                            <div className="bg-white dark:bg-gray-800 rounded-3xl shadow-lg p-6 border border-gray-100 dark:border-gray-700 h-full max-h-[500px] overflow-hidden flex flex-col">
                            <h3 className="text-lg font-bold text-gray-800 dark:text-white flex items-center gap-2 mb-4">
                                <Gift className="text-pink-500" size={20} />
                                {t.upcomingBdays}
                            </h3>
                            <div className="overflow-y-auto pr-2 space-y-3 custom-scrollbar flex-1">
                                {upcomingBirthdays.length > 0 ? (
                                upcomingBirthdays.map(student => (
                                    <div key={student.id} className="flex items-center justify-between p-3 rounded-2xl bg-pink-50 dark:bg-gray-700/50 border border-pink-100 dark:border-transparent group hover:shadow-md transition-all">
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 rounded-full bg-white dark:bg-gray-800 flex items-center justify-center text-lg shadow-sm">
                                        ðŸŽ‚
                                        </div>
                                        <div>
                                        <p className="font-bold text-gray-800 dark:text-gray-200">{student.name}</p>
                                        <p className="text-xs text-gray-500 dark:text-gray-400">{student.dob}</p>
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <span className="block text-lg font-bold text-pink-600 dark:text-pink-400">{student.nextBirthdayDays}</span>
                                        <span className="text-[10px] text-gray-500 uppercase">{t.days}</span>
                                    </div>
                                    </div>
                                ))
                                ) : (
                                <div className="h-40 flex flex-col items-center justify-center text-gray-400 dark:text-gray-600 text-center">
                                    <Calendar size={40} className="mb-2 opacity-20" />
                                    <p className="text-sm">{t.noUpcoming}</p>
                                </div>
                                )}
                            </div>
                            </div>
                        </div>
                        )}
                    </div>
                    )}

                    {/* Tab: Diff */}
                    {activeTab === 'diff' && (
                        <div className="max-w-2xl mx-auto animate-fade-in">
                            <div className="bg-white dark:bg-gray-800 rounded-3xl shadow-xl p-8 border border-gray-100 dark:border-gray-700">
                                <h2 className="text-2xl font-bold text-gray-800 dark:text-white text-center mb-8">{t.diff}</h2>
                                <div className="grid md:grid-cols-2 gap-6 relative">
                                    <div className="bg-blue-50 dark:bg-gray-700/30 p-5 rounded-2xl border border-blue-100 dark:border-transparent">
                                        <label className="block text-sm font-bold text-blue-800 dark:text-blue-300 mb-3">{t.p1}</label>
                                        <input type="date" value={diffDate1} onChange={(e) => setDiffDate1(e.target.value)} className="w-full px-4 py-2.5 rounded-xl border-gray-200 dark:bg-gray-800 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                    <div className="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 hidden md:flex w-10 h-10 bg-white dark:bg-gray-600 rounded-full items-center justify-center shadow-md z-10 font-bold text-gray-400 text-xs">VS</div>
                                    <div className="bg-purple-50 dark:bg-gray-700/30 p-5 rounded-2xl border border-purple-100 dark:border-transparent">
                                        <label className="block text-sm font-bold text-purple-800 dark:text-purple-300 mb-3">{t.p2}</label>
                                        <input type="date" value={diffDate2} onChange={(e) => setDiffDate2(e.target.value)} className="w-full px-4 py-2.5 rounded-xl border-gray-200 dark:bg-gray-800 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-purple-500" />
                                    </div>
                                </div>
                                <button onClick={handleDifference} className="w-full mt-8 bg-gray-900 dark:bg-indigo-600 hover:bg-gray-800 dark:hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg transform active:scale-95 transition-all">{t.calculate}</button>
                                {diffResult && (
                                    <div className="mt-8 text-center animate-scale-up p-8 bg-gradient-to-b from-gray-50 to-white dark:from-gray-700 dark:to-gray-800 rounded-2xl border border-gray-200 dark:border-gray-600">
                                        <h3 className="text-lg font-semibold text-gray-600 dark:text-gray-400 uppercase tracking-widest text-xs mb-3">{t.diffResult}</h3>
                                        <div className="flex justify-center items-baseline gap-2 text-3xl md:text-4xl font-black text-gray-800 dark:text-white">
                                            <span>{diffResult.days}<span className="text-sm font-normal text-gray-500 ml-1">{t.days}</span></span>
                                            <span>{diffResult.months}<span className="text-sm font-normal text-gray-500 ml-1">{t.months}</span></span>
                                            <span>{diffResult.years}<span className="text-sm font-normal text-gray-500 ml-1">{t.years}</span></span>
                                        </div>
                                        <div className="mt-4 inline-flex items-center gap-2 px-5 py-2 rounded-full bg-indigo-100 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 font-medium text-sm">
                                            {diffResult.elder} <span className="font-bold underline decoration-2 decoration-indigo-400 underline-offset-2">{t.older}</span>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Tab: Profiles */}
                    {activeTab === 'profiles' && (
                        <div className="max-w-6xl mx-auto animate-fade-in space-y-6">
                            <div className="grid lg:grid-cols-3 gap-6">
                                <div className="lg:col-span-2 bg-white dark:bg-gray-800 rounded-3xl shadow-md p-6 border border-gray-100 dark:border-gray-700">
                                    <h3 className="text-lg font-bold text-gray-800 dark:text-white mb-4 flex items-center gap-2"><Plus className="text-indigo-600" size={20} /> {t.addStudent}</h3>
                                    <div className="grid md:grid-cols-3 gap-4">
                                        <input placeholder={t.name} value={newStudent.name} onChange={(e) => setNewStudent({...newStudent, name: e.target.value})} className="px-4 py-2.5 rounded-xl border border-gray-200 dark:bg-gray-900 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all" />
                                        <input placeholder={t.rollNo} value={newStudent.roll} onChange={(e) => setNewStudent({...newStudent, roll: e.target.value})} className="px-4 py-2.5 rounded-xl border border-gray-200 dark:bg-gray-900 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all" />
                                        <div className="flex gap-2">
                                            <input type="date" value={newStudent.dob} onChange={(e) => setNewStudent({...newStudent, dob: e.target.value})} className="flex-1 px-4 py-2.5 rounded-xl border border-gray-200 dark:bg-gray-900 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all" />
                                            <button onClick={addProfile} className="bg-indigo-600 text-white px-4 rounded-xl hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-200 dark:shadow-none"><Save size={20} /></button>
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-indigo-600 dark:bg-gray-800 rounded-3xl shadow-lg p-6 text-white relative overflow-hidden flex flex-col justify-between">
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-10 -mt-10 blur-2xl"></div>
                                    <div>
                                        <h4 className="font-medium opacity-80 text-sm flex items-center gap-2"><PieChart size={16}/> {t.classStats}</h4>
                                        <p className="text-4xl font-bold mt-2">{profiles.length}</p>
                                        <p className="text-xs opacity-70">{t.totalStudents}</p>
                                    </div>
                                    <div className="mt-4 pt-4 border-t border-white/20">
                                        <div className="flex justify-between text-sm">
                                            <span>{t.avgAge}</span>
                                            <span className="font-bold">{avgAge} {t.years}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="flex flex-wrap justify-end gap-3">
                                <input type="file" ref={fileInputRef} style={{display: 'none'}} accept=".json" onChange={handleFileUpload} />
                                <button onClick={() => fileInputRef.current.click()} className="flex items-center gap-2 px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-600 transition-all"><Upload size={16} /> {t.restore}</button>
                                <button onClick={exportData} className="flex items-center gap-2 px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-600 transition-all"><FileJson size={16} /> {t.backup}</button>
                            </div>

                            <div className="bg-white dark:bg-gray-800 rounded-3xl shadow-xl overflow-hidden border border-gray-100 dark:border-gray-700">
                                <div className="p-5 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center bg-gray-50/50 dark:bg-gray-700/20">
                                    <h3 className="font-bold text-gray-700 dark:text-white flex items-center gap-2"><Users size={18} /> {t.savedList}</h3>
                                    <button onClick={printResult} className="text-indigo-600 dark:text-indigo-400 text-sm font-bold hover:underline flex items-center gap-1 bg-indigo-50 dark:bg-indigo-900/20 px-3 py-1.5 rounded-lg"><Printer size={16} /> {t.exportPDF}</button>
                                </div>
                                {profiles.length === 0 ? (
                                    <div className="p-12 text-center text-gray-400 dark:text-gray-500 italic flex flex-col items-center">
                                        <div className="w-16 h-16 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center mb-3"><Users size={24} className="opacity-30" /></div>
                                        <p>No profiles saved yet.</p>
                                    </div>
                                ) : (
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left text-sm">
                                            <thead className="bg-indigo-50/50 dark:bg-gray-900/50 text-gray-500 dark:text-gray-400 uppercase tracking-wider text-xs font-bold">
                                                <tr>
                                                    <th className="p-5">{t.name}</th>
                                                    <th className="p-5">{t.rollNo}</th>
                                                    <th className="p-5">{t.dob}</th>
                                                    <th className="p-5 hidden md:table-cell">{t.zodiac}</th>
                                                    <th className="p-5">Age</th>
                                                    <th className="p-5 text-right">{t.actions}</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-100 dark:divide-gray-700">
                                                {profiles.map((student) => (
                                                    <tr key={student.id} className="group hover:bg-indigo-50/30 dark:hover:bg-gray-700/30 transition-colors text-gray-700 dark:text-gray-200">
                                                        <td className="p-5 font-bold text-gray-900 dark:text-white">{student.name}</td>
                                                        <td className="p-5 font-mono text-gray-500 dark:text-gray-400 text-xs">{student.roll || '-'}</td>
                                                        <td className="p-5">{student.dob}</td>
                                                        <td className="p-5 hidden md:table-cell"><span className="inline-flex items-center gap-1 px-2.5 py-1 rounded-md bg-yellow-50 dark:bg-yellow-900/20 text-yellow-700 dark:text-yellow-400 text-xs font-medium">{lang === 'ur' ? student.zodiac.ur : student.zodiac.en}</span></td>
                                                        <td className="p-5 font-mono text-indigo-600 dark:text-indigo-400 font-medium">{student.ageString}</td>
                                                        <td className="p-5 text-right">
                                                            <button onClick={() => deleteProfile(student.id)} className="text-gray-400 hover:text-red-500 p-2 rounded-full hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors" title={t.remove}><Trash2 size={18} /></button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </main>
                <style>{`
                    @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
                    .animate-marquee { display: inline-block; animation: marquee 20s linear infinite; }
                    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
                    .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
                    @keyframes scaleUp { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
                    .animate-scale-up { animation: scaleUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
                    @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
                    .animate-slide-down { animation: slideDown 0.3s ease-out forwards; }
                    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
                    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
                    .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.5); border-radius: 20px; }
                    @media print {
                        header, .bg-gradient-to-r, .flex-wrap, button, input[type="file"], .no-print { display: none !important; }
                        main { padding: 0 !important; }
                        .shadow-xl, .shadow-lg, .shadow-md { box-shadow: none !important; border: 1px solid #eee !important; }
                        #print-area, table { display: block !important; width: 100% !important; }
                        body { background: white; color: black; }
                        * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
                    }
                `}</style>
            </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TeachersAgeApp />);
    </script>
</body>
</html>
